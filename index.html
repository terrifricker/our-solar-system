<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Group Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container bg-gray-100 mx-auto">
      <header class="bg-blue-200 text-center text-blue-600 p-4">header</header>
      <section class="grid grid-cols-4 gap-2 h-96 mb-36 p-4">
        <aside class="bg-white text-right shadow-md p-4">aside</aside>
        <main
          class="col-span-3 bg-white text-center font-semibold shadow-md p-4"
        >
          <h1 class="text-5xl">
            NASA API<br />
            <span class="font-extralight font-sans text-black text-xl">
              Escape Into the Cosmos
            </span>
          </h1>
        </main>
      </section>
      <section class="container-fluid bg-gray-300">
        <footer
          class="
            bg-gray-300
            font-light
            flex
            justify-between
            items-center
            max-w-3xl
            mx-auto
            border-b
          "
        >
          <!-- LEFT -->
          <div class="flex items-center">
            <p class="text-gray-500 inline-block p-3">footer©2021</p>
          </div>

          <!-- RIGHT -->
          <div>
            <p
              class="
                text-gray-500
                hover:text-black
                inline-block
                p-3
                transition
                ease-in
                duration-200
                cursor-pointer
              "
            >
              ver 1.0 — terri, moysser, canttell, freddy
            </p>
          </div>
        </footer>
      </section>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
