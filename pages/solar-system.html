<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/solar-system.css" />
    <title>Our Solar System</title>
  </head>

  <body>
    <section id="solarSystem">
      <h1 class="title">
        <span>Our Solar System</span>
        <img src="/images/rollback-icons/orbit.png" alt="Orbit" />
      </h1>

      <!-- 
          Each of the celestial-body could share common styling.
          Later we should add content to the div to make a 3D model
          with the help of three.js or another library.
          For now they are all just circle to represent the position
          where all the celestial bodies will be.
       -->
      <div class="celestial-body sun">
        <img src="/images/rollback-icons/sun.png" alt="Sun" />
        <span>sun</span>
      </div>
      <div class="celestial-body mercury">
        <img src="/images/rollback-icons/mercury.png" alt="Mercury" />
        <span>mercury</span>
      </div>
      <div class="celestial-body venus">
        <img src="/images/rollback-icons/venus.png" alt="Venus" />
        <span>venus</span>
      </div>
      <div class="celestial-body earth">
        <img src="/images/rollback-icons/earth.png" alt="Earth" />
        <span>earth</span>
      </div>
      <div class="celestial-body mars">
        <img src="/images/rollback-icons/mars.png" alt="Mars" />
        <span>mars</span>
      </div>
      <div class="celestial-body jupiter">
        <img src="/images/rollback-icons/jupiter.png" alt="Jupiter" />
        <span>jupiter</span>
      </div>
      <div class="celestial-body saturn">
        <img src="/images/rollback-icons/saturn.png" alt="Saturn" />
        <span>saturn</span>
      </div>
      <div class="celestial-body uranus">
        <img src="/images/rollback-icons/uranus.png" alt="Uranus" />
        <span>uranus</span>
      </div>
      <div class="celestial-body neptune">
        <img src="/images/rollback-icons/neptune.png" alt="Neptune" />
        <span>neptune</span>
      </div>
    </section>
  </body>
</html>
