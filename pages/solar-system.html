<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/solar-system.css" />
    <title>Our Solar System</title>
  </head>

  <body>
    <section id="solarSystem">
      <h1 class="title">Our Solar System</h1>
      <!-- 
          Each of the celestial-body could share common styling.
          Later we should add content to the div to make a 3D model
          with the help of three.js or another library.
          For now they are all just circle to represent the position
          where all the celestial bodies will be.
       -->
      <div class="celestial-body sun">
        <span>sun</span>
      </div>
      <div class="celestial-body mercury">
        <span>mercury</span>
      </div>
      <div class="celestial-body venus">
        <span>venus</span>
      </div>
      <div class="celestial-body earth">
        <span>earth</span>
      </div>
      <div class="celestial-body mars">
        <span>mars</span>
      </div>
      <div class="celestial-body jupiter">
        <span>jupiter</span>
      </div>
      <div class="celestial-body saturn">
        <span>saturn</span>
      </div>
      <div class="celestial-body uranus">
        <span>uranus</span>
      </div>
      <div class="celestial-body neptune">
        <span>neptune</span>
      </div>
    </section>
  </body>
</html>
